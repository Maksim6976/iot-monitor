<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Microclimate Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .cards { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .card { background: white; padding: 20px; border-radius: 10px; flex: 1; min-width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chart-container { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .prediction { color: #666; font-size: 0.9em; margin-top: 5px; }
        h1 { text-align: center; color: #333; }
        .status { text-align: center; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Мониторинг микроклимата</h1>
    <div id="status" class="status" style="color: orange;">Подключение к MQTT...</div>

    <div class="cards">
        <div class="card">
            <h3>Температура</h3>
            <div id="temp-val">-- °C</div>
            <div class="prediction" id="temp-pred">Прогноз (5м): --</div>
        </div>
        <div class="card">
            <h3>Влажность</h3>
            <div id="hum-val">-- %</div>
            <div class="prediction" id="hum-pred">Прогноз (5м): --</div>
        </div>
        <div class="card">
            <h3>Газ/CO2 (MQ-2)</h3>
            <div id="gas-val">--</div>
            <div class="prediction" id="gas-pred">Прогноз (5м): --</div>
        </div>
    </div>

    <div class="chart-container"><canvas id="tempChart"></canvas></div>
    <div class="chart-container"><canvas id="humChart"></canvas></div>
    <div class="chart-container"><canvas id="gasChart"></canvas></div>
</div>

<script>
    // --- Конфигурация MQTT ---
    const MQTT_HOST = "f5704478800f4f75a3ba3cded7ac3a96.s1.eu.hivemq.cloud";
    const MQTT_PORT = 8884; // WebSocket port для TLS
    const MQTT_CLIENT_ID = "WebClient_" + Math.random().toString(16).substr(2, 8);
    const MQTT_USER = "hivemq.webclient.1767520137503";
    const MQTT_PASS = "Y*F72Mo,rm?Ac;3tn5BP";
    const MQTT_TOPIC = "iot/microclimate/data";

    let history = { temp: [], hum: [], gas: [], times: [] };
    const MAX_POINTS = 20;

    // --- Настройка графиков ---
    const createChart = (id, label, color) => new Chart(document.getElementById(id), {
        type: 'line',
        data: { labels: [], datasets: [{ label: label, data: [], borderColor: color, tension: 0.3 }] },
        options: { responsive: true, scales: { x: { display: true }, y: { beginAtZero: false } } }
    });

    const charts = {
        temp: createChart('tempChart', 'Температура (°C)', '#ff6384'),
        hum: createChart('humChart', 'Влажность (%)', '#36a2eb'),
        gas: createChart('gasChart', 'Газ (Raw)', '#4bc0c0')
    };

    // --- Математическая модель (Линейная регрессия) ---
    function predictValue(dataArray) {
        if (dataArray.length < 5) return null; // Нужно хотя бы 5 точек для прогноза
        const n = dataArray.length;
        let sumX = 0, sumY = 0, sumXY = 0, sumXX = 0;
        
        for (let i = 0; i < n; i++) {
            sumX += i;
            sumY += dataArray[i];
            sumXY += i * dataArray[i];
            sumXX += i * i;
        }
        
        const slope = (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX);
        const intercept = (sumY - slope * sumX) / n;
        
        // Прогноз на +6 шагов вперед (если интервал 50 сек, то 6 шагов = 5 минут)
        // В вашем коде задержка 5 сек, значит 5 минут = 60 шагов
        const prediction = slope * (n + 60) + intercept;
        return prediction.toFixed(2);
    }

    // --- Работа с MQTT ---
    const client = new Paho.MQTT.Client(MQTT_HOST, Number(MQTT_PORT), MQTT_CLIENT_ID);

    client.onConnectionLost = (resp) => {
        document.getElementById('status').innerText = "Связь потеряна: " + resp.errorMessage;
        document.getElementById('status').style.color = "red";
    };

    client.onMessageArrived = (msg) => {
        const data = JSON.parse(msg.payloadString);
        const now = new Date().toLocaleTimeString();

        // Обновление значений в карточках
        document.getElementById('temp-val').innerText = data.temperature + " °C";
        document.getElementById('hum-val').innerText = data.humidity + " %";
        document.getElementById('gas-val').innerText = data.gas_raw || data.air;

        // Сохранение истории
        history.temp.push(data.temperature);
        history.hum.push(data.humidity);
        history.gas.push(data.gas_raw || data.air);
        history.times.push(now);

        if (history.temp.length > MAX_POINTS) {
            history.temp.shift(); history.hum.shift(); history.gas.shift(); history.times.shift();
        }

        // Обновление графиков
        Object.keys(charts).forEach(key => {
            charts[key].data.labels = history.times;
            charts[key].data.datasets[0].data = history[key];
            charts[key].update();

            // Прогноз
            const pred = predictValue(history[key]);
            if (pred) document.getElementById(`${key}-pred`).innerText = `Прогноз (5м): ${pred}`;
        });
    };

    client.connect({
        onSuccess: () => {
            document.getElementById('status').innerText = "Подключено к HiveMQ";
            document.getElementById('status').style.color = "green";
            client.subscribe(MQTT_TOPIC);
        },
        userName: MQTT_USER,
        password: MQTT_PASS,
        useSSL: true
    });
</script>

</body>
</html>
