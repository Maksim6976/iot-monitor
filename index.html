<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microclimate Monitor Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* --- Цветовые схемы --- */
        :root {
            /* Темная тема (по умолчанию) */
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --chart-grid: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            /* Светлая тема */
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --border: rgba(0, 0, 0, 0.1);
            --accent: #0284c7;
            --chart-grid: rgba(0, 0, 0, 0.05);
        }

        /* --- Базовые стили --- */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container { max-width: 1100px; margin: auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .header-actions { display: flex; align-items: center; gap: 15px; }

        /* --- Кнопка темы --- */
        #theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        #theme-toggle:hover { transform: scale(1.05); }

        /* --- Остальные стили (из предыдущего ответа) --- */
        .status-badge {
            display: flex; align-items: center; font-size: 0.85rem;
            background: rgba(0,0,0,0.1); padding: 5px 12px; border-radius: 20px;
        }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot.online { background: #10b981; box-shadow: 0 0 8px #10b981; animation: pulse 2s infinite; }
        .dot.offline { background: #ef4444; }

        .cards-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px; padding: 24px;
        }

        .card-title { font-size: 0.85rem; color: var(--text-dim); text-transform: uppercase; }
        .card-value { font-size: 2rem; font-weight: 600; margin: 8px 0; }
        
        .chart-card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 20px; margin-bottom: 20px; height: 300px;
        }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body class="dark-mode"> <div class="container">
    <header>
        <h1>IoT Monitor</h1>
        <div class="header-actions">
            <button id="theme-toggle" title="Переключить тему">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <div class="status-badge">
                <span id="status-dot" class="dot offline"></span>
                <span id="status-text">Оффлайн</span>
            </div>
        </div>
    </header>

    <div class="cards-grid">
        <div class="card" style="border-top: 4px solid #fb7185;">
            <div class="card-title">Температура</div>
            <div class="card-value" id="temp-val">-- °C</div>
            <div class="prediction" id="temp-pred" style="color:var(--text-dim); font-size: 0.8rem;">Ожидание данных...</div>
        </div>
        <div class="card" style="border-top: 4px solid #38bdf8;">
            <div class="card-title">Влажность</div>
            <div class="card-value" id="hum-val">-- %</div>
            <div class="prediction" id="hum-pred" style="color:var(--text-dim); font-size: 0.8rem;">Ожидание данных...</div>
        </div>
        <div class="card" style="border-top: 4px solid #34d399;">
            <div class="card-title">CO2 / Газ</div>
            <div class="card-value" id="gas-val">--</div>
            <div class="prediction" id="gas-pred" style="color:var(--text-dim); font-size: 0.8rem;">Ожидание данных...</div>
        </div>
    </div>

    <div class="chart-card"><canvas id="tempChart"></canvas></div>
    <div class="chart-card"><canvas id="humChart"></canvas></div>
    <div class="chart-card"><canvas id="gasChart"></canvas></div>
</div>

<script>
    // --- Тема ---
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    function updateTheme(isLight) {
        if (isLight) {
            body.classList.add('light-mode');
            themeIcon.className = 'fas fa-sun';
        } else {
            body.classList.remove('light-mode');
            themeIcon.className = 'fas fa-moon';
        }
        updateChartsStyle();
    }

    themeToggle.addEventListener('click', () => {
        const isLight = body.classList.toggle('light-mode');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        themeIcon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
        updateChartsStyle();
    });

    // Проверка сохраненной темы
    if (localStorage.getItem('theme') === 'light') updateTheme(true);

    // --- MQTT & Charts ---
    const MQTT_HOST = "f5704478800f4f75a3ba3cded7ac3a96.s1.eu.hivemq.cloud";
    const MQTT_PORT = 8884;
    const MQTT_CLIENT_ID = "WebClient_" + Math.random().toString(16).substr(2, 8);
    const MQTT_TOPIC = "iot/microclimate/data";

    let history = { temp: [], hum: [], gas: [], times: [] };
    const charts = {};

    function createChart(id, label, color) {
        const ctx = document.getElementById(id).getContext('2d');
        return new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: label,
                    data: [],
                    borderColor: color,
                    backgroundColor: color + '22',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-dim') }, grid: { display: false } },
                    y: { ticks: { color: getComputedStyle(document.body).getPropertyValue('--text-dim') }, grid: { color: getComputedStyle(document.body).getPropertyValue('--chart-grid') } }
                }
            }
        });
    }

    function updateChartsStyle() {
        const textColor = getComputedStyle(document.body).getPropertyValue('--text-dim');
        const gridColor = getComputedStyle(document.body).getPropertyValue('--chart-grid');
        
        Object.values(charts).forEach(chart => {
            chart.options.scales.x.ticks.color = textColor;
            chart.options.scales.y.ticks.color = textColor;
            chart.options.scales.y.grid.color = gridColor;
            chart.update();
        });
    }

    charts.temp = createChart('tempChart', 'Температура', '#fb7185');
    charts.hum = createChart('humChart', 'Влажность', '#38bdf8');
    charts.gas = createChart('gasChart', 'Газ', '#34d399');

    // --- MQTT Logic ---
    const client = new Paho.MQTT.Client(MQTT_HOST, Number(MQTT_PORT), MQTT_CLIENT_ID);

    client.onMessageArrived = (msg) => {
        const data = JSON.parse(msg.payloadString);
        const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        document.getElementById('temp-val').innerText = data.temperature + " °C";
        document.getElementById('hum-val').innerText = data.humidity + " %";
        document.getElementById('gas-val').innerText = data.gas_raw || data.air;

        history.temp.push(data.temperature);
        history.hum.push(data.humidity);
        history.gas.push(data.gas_raw || data.air);
        history.times.push(now);

        if (history.temp.length > 20) {
            history.temp.shift(); history.hum.shift(); history.gas.shift(); history.times.shift();
        }

        Object.keys(charts).forEach(key => {
            charts[key].data.labels = history.times;
            charts[key].data.datasets[0].data = history[key];
            charts[key].update('none');
        });
    };

    client.connect({
        onSuccess: () => {
            document.getElementById('status-dot').className = "dot online";
            document.getElementById('status-text').innerText = "Онлайн";
            client.subscribe(MQTT_TOPIC);
        },
        useSSL: true,
        userName: "hivemq.webclient.1767520137503",
        password: "Y*F72Mo,rm?Ac;3tn5BP"
    });
</script>
</body>
</html>
